<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>span</title>
  </head>
  <body>
    <table
      style="width: 400px; height: 200px; border: 5px solid black"
      border="1"
    >
      <tr>
        <td rowspan="3" bgcolor="sky blue" valign="top">일</td>
        <td colspan="3" bgcolor="pink">이</td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="pink">삼</td>
        <td rowspan="3" bgcolor="sky blue">사</td>
      </tr>
      <tr>
        <td>오</td>
        <td>육</td>
      </tr>
      <tr>
        <td colspan="3" bgcolor="pink">칠</td>
      </tr>
    </table>
  </body>
</html>
